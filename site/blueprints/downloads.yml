title: Downloads
pages: false
files: true
fields:

  title:
    label: Downloads
    type:  text
    readonly: true

  download:
    type: download

  download_info:
      label: Download Monitor
      type: info
      text: >
        Welcome to the download-center; from here you can add / change / delete all the downloads for your site.

        Visit the <a href="../../../downloads/?stats=true" target="_blank" title="view the stats">**download-page**</a> to see all the statistics.

  downloads:
    label: All downloads
    type: structure
    style: table
    modalsize: large
    fields:

      download_id:
        label: "#ID"
        type: text
        required: true
        width: 1/2
        icon: hashtag
        help: "The unique #ID for this download (no spaces)"

      download_source:
        label: File
        type: select
        options: files
        required: true
        width: 1/2
        help: Select a download from your library

      download_date:
        label: Startdate
        type:  date
        width: 1/3
        help: Set the startdate

      download_force:
        label: Force download
        type: checkbox
        text: Force
        width: 1/3
        icon: download
        help: Don't open in browser

      download_log:
        label: Log downloads
        type: checkbox
        text: Logfile
        width: 1/3
        icon: file-text
        help: Save a detailed logfile

      download_link:
        label: Link
        type: text
        icon: link
        placeholder: www.yoursite.com
        help: The link for this download (auto-generated)

      download_comment:
        label: Comment
        type: textarea
        placeholder: Add a comment about this download (optional)